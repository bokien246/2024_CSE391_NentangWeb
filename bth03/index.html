<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: rgb(245, 245, 245);
            padding: 10px;
        }
        .bg-custom {
            background-color: rgb(245, 245, 245);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
        }
        .containerr-fluid {
            max-width: none;
            background-color: rgb(67, 93, 125);
            margin-top: 20px;
            width: 100%;
            height: 70px;
            color: white;
            padding: 10px;
            text-transform: uppercase;
            font-size: 20px;
        }
        .btn-xoa {
            color: white;
        }
        .btn-chinh {
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .bi-pencil-fill.bg-yellow {
            color: rgb(255, 199, 32);
        }
        .bi-trash-fill.bg-red {
            color: rgb(245, 85, 73);
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .pagination a {
            margin: 0 5px;
            padding: 5px 10px;
            border: 1px solid #ddd;
            background-color: #f2f2f2;
            text-decoration: none;
            color: black;
        }
        .pagination a.active {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-white bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TLU</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsExample04">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Trang Chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Quản Lý Nhân Viên</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Nhập để tìm kiếm" aria-label="Search">        
                    <button class="btn btn-outline-success" type="submit">Tìm</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="containerr-fluid">
        <div class="d-flex">
            <div class="">Quản Lý Nhân Viên</div>
            <div class="ms-auto accordion me-4"></div>
            <button class="btn-xoa bg-danger me-2"><i class="bi bi-dash-circle-fill"></i>Xóa</button>
            <button class="btn-chinh bg-success "><i class="bi bi-plus-circle-fill"></i>Thêm nhân viên</button>
        </div>
    </div>
    <hr>
    <div class="kien-fluid">
        <div class="k-flex">
            <table>
                <thead>
                    <tr>
                        <th><input type="checkbox" id="myCheckbox"></th>
                        <th>Họ và tên</th>
                        <th>Thư điện tử</th>
                        <th>Địa chỉ</th>
                        <th>Số điện thoại</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Dữ liệu sẽ được chèn vào đây bởi JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <div id="pagination-info" style="text-align: right; margin-bottom: 10px;">
        Hiển thị 5 / 25 bản ghi
    </div>
    <div class="pagination">
        <a href="#" id="prev-page">Trước</a>
        <a href="#" class="page-link">1</a>
        <a href="#" class="page-link">2</a>
        <a href="#" class="page-link active">3</a>
        <a href="#" class="page-link">4</a>
        <a href="#" class="page-link">5</a>
        <a href="#" id="next-page">Sau</a>
    </div>
    

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const recordsPerPage = 5;
            let currentPage = 1;
            let data = [];
    
            function fetchData() {
                fetch('data.php')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(fetchedData => {
                        data = fetchedData;
                        updateTable();
                        updatePagination();
                    })
                    .catch(error => {
                        console.error('Fetch error:', error);
                    });
            }
    
            function updateTable() {
                const tableBody = document.getElementById('tableBody');
                tableBody.innerHTML = '';
    
                const startIndex = (currentPage - 1) * recordsPerPage;
                const endIndex = startIndex + recordsPerPage;
                const pageData = data.slice(startIndex, endIndex);
    
                pageData.forEach(employee => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><input type="checkbox"></td>
                        <td>${employee.name}</td>
                        <td>${employee.email}</td>
                        <td>${employee.address}</td>
                        <td>${employee.phone}</td>
                        <td><i class="bi-pencil-fill bg-yellow m-3"></i><i class="bi bi-trash-fill bg-red"></i></td>
                    `;
                    tableBody.appendChild(row);
                });
    
                document.getElementById('pagination-info').innerText = `Hiển thị ${pageData.length} / ${data.length} bản ghi`;
            }
    
            function updatePagination() {
                const paginationLinks = document.querySelectorAll('.pagination a.page-link');
                paginationLinks.forEach(link => {
                    link.classList.remove('active');
                    if (parseInt(link.textContent) === currentPage) {
                        link.classList.add('active');
                    }
                });
            }
    
            document.querySelector('.pagination').addEventListener('click', function(event) {
                if (event.target.classList.contains('page-link')) {
                    currentPage = parseInt(event.target.textContent);
                    updateTable();
                    updatePagination();
                } else if (event.target.id === 'prev-page' && currentPage > 1) {
                    currentPage--;
                    updateTable();
                    updatePagination();
                } else if (event.target.id === 'next-page' && currentPage < Math.ceil(data.length / recordsPerPage)) {
                    currentPage++;
                    updateTable();
                    updatePagination();
                }
            });
    
            fetchData();
        });
    </script>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js.js"></script>
</body>
</html>
